<h1>PASSWORD GENERATOR</h1> 


<form action="{% url 'password' %}">
    <select name="length">
        <option value="6">6 </option>
        <option value="7">7 </option>
        <option value="8">8 </option>
        <option value="9">9 </option>
        <option value="10">10 </option>
        <option value="11">11 </option>
        <option value="12" selected="selecteed">12 </option>
        <option value="13">13 </option>
        <option value="14">14 </option>
        <option value="15">15 </option>


    </select>

    <br>
    <input type="checkbox" name="uppercase"> UpperCase
    <br>
    <input type="checkbox" name="Numbers"> Numbers
    <br>
    <input type="checkbox" name="Special Characters"> Special Characters
    <br>
    <input type="checkbox" name="lowercase"> lowercase
    <br>
    <input type="submit" value="Generate Password">

    <br>
    </form>

    <br>

    <a href="{% url 'about' %}">About Page</a>
